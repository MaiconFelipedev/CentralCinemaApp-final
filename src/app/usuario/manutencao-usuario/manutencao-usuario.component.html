<mat-card class="card-insercao-usuario">
  <mat-card-header>
    <mat-card-title>Inserir Usuário</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div class="form-container">
      <mat-form-field appearance="fill" class="mat-form-simples">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="usuario.nome" placeholder="digite o nome">
      </mat-form-field>

      <mat-form-field appearance="fill" class="mat-form-simples">
        <mat-label>Usuário</mat-label>
        <input matInput [(ngModel)]="usuario.login" placeholder="digite o email">
      </mat-form-field>

      <mat-form-field appearance="fill" class="mat-form-simples">
        <mat-label>Senha</mat-label>
        <input matInput [(ngModel)]="usuario.senha" placeholder="digite a senha" type="password">
      </mat-form-field>
    </div>

  </mat-card-content>
  <mat-card-footer align="center">
    <div style="display: flex; flex-direction: column; align-items: center;">
      <button mat-icon-button color="primary" (click)="inserirUsuario()">
        <mat-icon>add</mat-icon>
      </button>

      <button mat-flat-button color="primary" (click)="voltar()" style="margin-top: 10px; margin-bottom: 10px;">
        Voltar
      </button>
    </div>
  </mat-card-footer>

</mat-card>

<router-outlet></router-outlet>
